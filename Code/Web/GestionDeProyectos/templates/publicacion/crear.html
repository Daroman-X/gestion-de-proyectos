
{% extends "base/body.html" %}
{% load crispy_forms_tags %}

{% block titulo %} Crear Publicacion {% endblock titulo %}

{% block contenido %}
<br>
<center><h2>Crear nueva publicacion </h2></center>
<br>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'publicacion:inicio'  %}" class="btn btn-secondary btn-custom">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
                <button type="submit" class="btn btn-primary btn-custom">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock contenido %}
