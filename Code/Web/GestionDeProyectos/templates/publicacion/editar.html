{% extends "base/body.html" %}
{% load crispy_forms_tags %}

{% block titulo %} Editar publicacion {% endblock titulo %}

{% block contenido %}
<br>
<center><h2>Editar de la publicacion </h2></center>
<br>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'publicacion:detalle' publicacion.id %}" class="btn btn-secondary btn-custom">
                    <i class="fas fa-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary btn-custom">
                    <i class="fas fa-save"></i> Actualizar
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock contenido %}
