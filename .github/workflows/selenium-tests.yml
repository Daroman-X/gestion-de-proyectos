name: Selenium Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Navigate to project directory
        run: cd R:/Proyectos/Gestion\ Software/Code/Web/Proyecto\ GS

      - name: Run tests
        run: |
          source ../venv/bin/activate
          python manage.py test apps.core.tests.tests_functional.PruebasFuncionales
        env:
          DISPLAY: :99
